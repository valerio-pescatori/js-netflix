<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dialog.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="opacity-overlay">
      <div class="dialog">
        <div class="dialog__img-shadow">
          <img class="dialog__img" src="./assets/img/posters/MoviePoster.png" alt="img" />
        </div>
        <div class="dialog__overlay">
          <img class="dialog__logo" src="./assets/img/posters/MovieName.png" alt="Movie logo" />
          <div class="dialog__controls">
            <button class="dialog__button"><img src="./assets/img/VectorPlay.png" alt="play icon" /> Riproduci</button>
            <button class="dialog__button button--round-dark">
              <img src="./assets/img/plus-icon.svg" alt="plus icon" />
            </button>
            <button class="dialog__button button--round-dark">
              <img src="./assets/img/thumbs-up-icon.svg" alt="thumbs up icon" />
            </button>
          </div>
        </div>
        <div class="dialog__text">// 2 div al 50%</div>
      </div>
    </div>
  </body>
</html>
